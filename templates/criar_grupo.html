{% extends 'base.html' %}
{% block title %}Criar Grupo{% endblock %}

{% block content %}
<h1>Criar Novo Grupo</h1>

<form method="POST" action="{{ url_for('criar_grupo') }}">
    <label for="nome">Nome do Grupo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do grupo" required>
    <br><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" placeholder="Digite uma breve descrição do grupo" rows="4" cols="50"></textarea>
    <br><br>

    <button type="submit">Criar Grupo</button>
</form>

<p><a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a></p>
{% endblock %}
