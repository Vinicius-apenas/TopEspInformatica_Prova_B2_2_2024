<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css.css">
    
    <title>{% block title %}App{% endblock %}</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="d-flex">
    <nav>
        {% if session.get('usuario_nome') %}
            <!-- <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('criar_grupo') }}">Criar Grupo</a>
            <a href="{{ url_for('criar_tarefa') }}">Criar Tarefa</a>
            <a href="{{ url_for('trocar_senha') }}">Trocar Senha</a>
            <a href="{{ url_for('logout') }}">Logout</a> -->
        {% else %}
            <!-- <a href="{{ url_for('login') }}">Login</a> -->
            <!-- <a class="links" href="{{ url_for('cadastrar') }}">Cadastre-Se</a> -->
        {% endif %}
    </nav>
        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
